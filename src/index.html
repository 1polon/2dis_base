<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PF</title>
    <script>
        var request = new XMLHttpRequest();
        request.open("GET", 'rev-manifest.json');
        request.responseType = 'json';
        request.send();
        request.onload = function() {
            var hash = request.response;
            var bundle = '/js/' + hash['bundle.js']; 
            var css = '/css/' + hash['style.css'];

                var script = document.createElement('script');
                script.src = bundle;
                document.getElementsByTagName('head')[0].appendChild(script);
                
                var link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = css;
                document.getElementsByTagName('head')[0].appendChild(link);
        };
    </script>
</head>
<body> 
    <div class="wrapper">
        <div class="wrapper__item">
            <div class="wrapper__item_inner"><span>WP</span></div>
        </div>
        <div class="wrapper__item">
            <div class="wrapper__item_inner"><span>OC</span></div>
        </div>
        <div class="wrapper__item"> 
            <div class="wrapper__item_inner"><span>JO</span></div>
        </div>
        <div class="wrapper__item">
            <div class="wrapper__item_inner"><span>DR</span></div>
        </div>
    </div>
    <div class="demo"> www.OnlineWebFonts.Com </div>
</body>
</html>
